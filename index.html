<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Convertito — Dark</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header class="top">
      <h1>Convertito</h1>
      <p class="subtitle">Convertisseur de devises — Dark Apple</p>
    </header>

    <section class="card">
      <label class="label">Montant</label>
      <div class="big-field">
        <input id="amount" type="number" step="any" value="1" inputmode="decimal" />
      </div>

      <div class="row twocols">
        <div class="col">
          <label class="label small">De</label>
          <select id="from"></select>
        </div>

        <div class="col center">
          <button id="swap" title="Inverser" class="icon-btn">⇄</button>
        </div>

        <div class="col">
          <label class="label small">Vers</label>
          <select id="to"></select>
        </div>
      </div>

      <div class="controls">
        <button id="convert" class="primary">Convertir</button>
        <button id="copy" class="ghost">Copier</button>
      </div>

      <div class="result" id="result">—</div>

      <div class="meta">
        <span id="rate">Taux : —</span>
        <span id="updated">Dernière mise à jour : —</span>
      </div>
    </section>

    <footer class="foot">
      <small>API : Frankfurter • Fonctionne sur mobile</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
